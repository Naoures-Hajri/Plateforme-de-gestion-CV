
	
	<form [formGroup]="enteteForm"(ngSubmit)="saveEntete()" >
		<div class="form-group row">
			<div class="col-md-6"></div>
			<div class="col-md-6">
			
					<img [src]="imgURL" height="50px" *ngIf="imgURL" class="rounded-circle img-responsive mt-2">
					<input type="file" class="form-control"accept="image/*" (change)="onSelectFile($event)"formControlName="image">
                
				</div>
			</div>
		
		<div class="form-group row">	
			<div class="col-md-6">
                <label>Nom</label>
				<input type="text" name="nom" id="nom" class="form-control" placeholder="Nom"formControlName="nom">
                <div *ngIf="nom?.touched && nom?.invalid">
                    <small class="text-danger" *ngIf="nom?.errors?.['required']"> Nom
                        est obligatoire</small>
                </div>
			</div>
			<div class="col-md-6">
                <label>Prenom</label>
				<input type="text" name="prenom" id="prenom" class="form-control" placeholder="Prenom" formControlName="prenom" >
                <div *ngIf="prenom?.touched && prenom?.invalid">
                    <small class="text-danger" *ngIf="prenom?.errors?.['required']">Prenom
                        est obligatoire</small>
                </div>
			</div>
		</div>
		<div class="form-group row">	
			<div class="col-md-6">
                <label>Profession </label>
				<input type="text" name="profession" id="profession" class="form-control" placeholder="profession"  formControlName="profession">
                <div *ngIf="profession?.touched && profession?.invalid">
                    <small class="text-danger" *ngIf="profession?.errors?.['required']">Profession
                        est obligatoire</small>
                </div> 
            </div>
		
		</div>
		
			<button type="submit"style="font-size:18px" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Termin√©</button>
		
	</form>
