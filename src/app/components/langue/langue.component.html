<div class="card-body">
  <form [formGroup]="langueForm" (ngSubmit)="saveLangue()">
    
    <div class="form-group row" *ngFor="let l of langueControls.controls; let i = index">
        <div class="col-sm-6">
          <input type="text" name="titre" id="titre" class="form-control" placeholder="Titre" [formControlName]="i + '.titre'" required>
        </div>
        <div class="col-sm-5">
          <select class="form-select" aria-label="Default select example" name="niveau" id="niveau" [formControlName]="i + '.niveau'">
            <option value="1">Débutant</option>
            <option value="2">Intermédiaire</option>
            <option value="3">Bien</option>
            <option value="4">Très Bien</option>
            <option value="5">Courant</option>
          </select>
        </div>
        <div class="col-sm-1">
          <i type="button" (click)="delete(i)" class="fa fa-trash" aria-hidden="true"></i>
        </div>  
      </div>
      
      
    
    <button type="submit" style="font-size: 18px" class="btn btn-primary">
      <span class="glyphicon glyphicon-ok"></span> Terminé
    </button>
    <button type="button" (click)="addItem($event)" style="font-size: 18px; margin-left: 300px;" class="btn btn-primary">
      <i class="bi bi-plus-square"></i>
    </button>
  </form>
  
      
      
</div>
