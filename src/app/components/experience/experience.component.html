<div>
<div *ngFor="let block of blocks; let i = index"class="experience-block">
    <div class="card"style="width: 80 px;height: 50 px">
      <div class="card-header experience-index">
        Expérience {{ i + 1 }}
        <i type="button" (click)="delete(i)" class="fa fa-trash" aria-hidden="true" style="padding: 10px 10px 10px 20px;margin-left:750px;"></i>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <div class="col-sm-6">
            <input type="text" name="poste" id="poste" class="form-control" placeholder="Poste" [(ngModel)]="block.poste" required>
          </div>
          <div class="col-sm-6">
            <input type="text" name="entreprise" id="entreprise" class="form-control" placeholder="Société" [(ngModel)]="block.entreprise" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <h5 class="text-black">Date début:</h5>
            <input type="date" name="dateDeb" id="dateDeb" class="form-control" [(ngModel)]="block.dateDeb" required>
          </div>
          <div class="col-sm-6">
            <h5 class="text-black">Date fin:</h5>
            <input type="date" name="dateFin" id="dateFin" class="form-control" [(ngModel)]="block.dateFin" required>
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="10" name="description" placeholder="Description" [(ngModel)]="block.description" required></textarea>
        </div>
      </div>
     
    </div>

  </div>
  <button (click)="saveExperience()" style="font-size: 18px;" class="btn btn-primary">
    <span class="glyphicon glyphicon-ok"></span> Terminé
  </button>
  <button type="button" (click)="addNewBloc()" style="font-size: 18px; margin-left: 300px;" class="btn btn-primary">
    <i class="bi bi-plus-square"></i>
  </button>
</div>
