<div class="card-body">
    <div *ngFor="let block of blocks; let i = index"class="formation-block">
        <div class="card"style="width: 80 px;height: 50 px"formation-index>
          <div class="card-header formation-index">
            Formation {{ i + 1 }}
            <i type="button" (click)="delete(i)" class="fa fa-trash" aria-hidden="true" style="padding: 10px 10px 10px 20px;margin-left:750px;"></i>
          </div>
          <div class="card-body">
            <div class="form-group row">
                <div class="col-sm-6">
                  <label>Date début</label>
                  <input type="date" name="dateDeb" id="dateDeb" class="form-control" [ngModel]="block.dateDeb | date:'yyyy-MM-dd'"
                  (ngModelChange)="updateDate($event)" required>
                </div>
                <div class="col-sm-6">
                  <label>Date fin</label>
                  <input type="date" name="dateFin" id="dateFin" class="form-control" [ngModel]="block.dateFin | date:'yyyy-MM-dd'"
                  (ngModelChange)="updateDate($event)" required>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-6">
                <label>Diplome</label>
                <input type="text" name="diplome" id="diplome" class="form-control" placeholder="diplome" [(ngModel)]="block.diplome" required>
              </div>
              <div class="col-sm-6">
                <label>Etablissement</label>
                <input type="text" name="etablissement" id="etablissement" class="form-control" placeholder="etablissement" [(ngModel)]="block.etablissement" required>
              </div>
            </div>
          
            
          </div>
         
        </div>
    
      </div>
      <button (click)="saveFormation()"style="font-size: 18px;" class="btn btn-primary">
      
        <span class="glyphicon glyphicon-ok"></span> Terminé
      </button>
      <button type="button" (click)="addNewBloc()" style="font-size: 18px; margin-left: 300px;" class="btn btn-primary">
        <i class="bi bi-plus-square"></i>
      </button>
    </div>
