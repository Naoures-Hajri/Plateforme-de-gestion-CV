<div class="container">
    <div class="row" style="margin-top: 20px;">


        <form>
            <div class="text-center">
                <mat-icon class="icon-login">pattern</mat-icon>

                <h1 class="h4 mb-4 fw-normal">Changer le mot de passe</h1>

            </div>
            <div class="form-floating"style="margin-bottom: 20px;">
                <input type="password" [(ngModel)]="password.oldPassword" name="oldPassword" class="form-control floatOldPassword" id="floatOldPassword" placeholder="Password">
                <label for="floatingPassword">Ancien mot de passe</label>
            </div>

            <div class="form-floating"style="margin-bottom: 20px;">
                <input type="password" [(ngModel)]="password.newPassword" name="newPassword" class="form-control floatPassword" id="floatPassword" placeholder="Password">
                <label for="floatingPassword">Nouveau mot de passe</label>
            </div>

            <div class="form-floating"style="margin-bottom: 20px;">
                <input type="password" [(ngModel)]="password.repeatPassword" name="repeatPassword" class="form-control floatRepeatPassword" id="floatRepeatPassword"
                    placeholder="Repeat Password">
                <label for="floatRepeatPassword">Répéter le mot de passe</label>
            </div>


            <button class="w-100 btn btn-lg btn-primary btn-submit" (click)="changePassword()" type="submit">Sauvegarder</button>
          
        </form>

    </div>
</div>
