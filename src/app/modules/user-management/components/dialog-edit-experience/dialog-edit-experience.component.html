<div class="title-dialog d-flex align-items-center">
    <h2>Modifier Expèrience</h2>
    <i type="button" (click)="closeDialog()" class="fa fa-times text-secondary" style="padding-left: 320px;"></i>
</div>
<hr>



<div mat-dialog-content class="dialog-user">
    <div >
        
        <div class="col-md-12">
            <div class="formation-group">
                

                    <div class="form-group row"style="padding: 10px;">
                        <div class="col-sm-6">
                            <label>Poste</label>
                            <input type="text" name="poste" [(ngModel)]="expForm.poste"
                                class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label>Entreprise</label>
                            <input type="text" name="entreprise" [(ngModel)]="expForm.entreprise"
                                class="form-control">
                        </div>
                    </div>
                    <div class="form-group row"style="padding: 10px;">
                        <div class="col-sm-6">
                            <label>Date de début</label>
                            <input type="date" name="dateDeb" [(ngModel)]="expForm.dateDeb"
                                class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label>Date de fin</label>
                            <input type="date" name="dateFin" [(ngModel)]="expForm.dateFin"
                                class="form-control">
                        </div>
                    </div>
                    <div class="form-group row "style="padding: 10px;">
                        <label>Description</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" name="description"
                            [(ngModel)]="expForm.description" rows="5" name="description"
                            placeholder="Description"></textarea>
                        </div>   
                    </div>
                    <div class="col-sm-12" style="margin-top: 20px;padding-left: 220px">
                        <button type="button" class="btn btn-outline-success"(click)="edit()">
                            <i class="fa fa-check-circle"></i> Confirmer
                          </button>
                          <button type="button"(click)="closeDialog()" class="btn btn-outline-secondary"style="margin-left: 20px;">
                            <i class="fa fa-times"></i> Annuler
                          </button>
                     </div>

                
            </div>
        </div>
       
    </div>
</div>
