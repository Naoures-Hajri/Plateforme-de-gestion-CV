<div class="container" style="margin-top: 30px;">
   
    <h3 style="font-size: 20px; font-weight: bolder;">Liste de demande des recruteurs</h3>
    <div style="display: flex; justify-content: flex-end;">
        <input #myInput type="text" style="width: 30%;" class="form-control" [(ngModel)]="lastName" (input)="rechercherRec()" placeholder="Recherche">
        <span style="margin-top: 10px;"><mat-icon>search</mat-icon></span>
      </div>
      
    <table class="table" style="margin-top: 10px;">
        <thead class="table-primary">
            <tr>
                <th>NOM PRENOM</th>
                <th>EMAIL</th>
                <th>CRÉÉ À</th>
                <th>STATUS</th>
                <th>ACTION</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let r of recruteur">
                <td>{{r.firstName}} {{r.lastName}}</td>
                <td>{{r.email}}</td>
                <td>{{r.createdAt | date: 'dd-MM-yyyy HH:mm'}}</td>
                <td *ngIf="r.valid">Accepter</td>
                <td *ngIf="!r.valid">En attente</td>
                <td><span (click)="openDialogViewUser(r)" style="color: dimgrey; cursor: pointer;" >
                        <mat-icon>visibility</mat-icon>
                </span></td>
            </tr>
        </tbody>
    </table>
</div>
