<form [formGroup]="enteteForm" (ngSubmit)="saveEntete()">
	<div class="form-group row">
		<div class="col-md-5"></div>
		<div class="col-md-4">
			<label>
				<img [src]="imgURL" style="border-radius: 50px; border: none; width: 100px; height: 100px;" alt="User placeholder" *ngIf="imgURL">
				<input type="file" class="form-control" accept="image/*" (change)="onSelectFile($event)"
					formControlName="image" hidden>
			</label>
			<div style="margin-bottom: 10px; display: flex;">
				<div>
					<mat-icon mat-list-icon class="icon-link">touch_app</mat-icon>
				</div>

				<div>
					Insérer une image
				</div>
			</div>

		</div>
	</div>

	<div class="form-group row">
		<div class="col-md-6">
			<label>Nom</label>
			<input type="text" name="nom" id="nom" class="form-control" [(ngModel)]="me.firstName" placeholder="Nom" formControlName="nom">
			<div *ngIf="nom?.touched && nom?.invalid">
				<small class="text-danger" *ngIf="nom?.errors?.['required']"> Nom
					est obligatoire</small>
			</div>
		</div>
		<div class="col-md-6">
			<label>Prenom</label>
			<input type="text" name="prenom" id="prenom" [(ngModel)]="me.lastName" class="form-control" placeholder="Prenom"
				formControlName="prenom">
			<div *ngIf="prenom?.touched && prenom?.invalid">
				<small class="text-danger" *ngIf="prenom?.errors?.['required']">Prenom
					est obligatoire</small>
			</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-md-6">
			<label>Profession </label>
			<input type="text" name="profession" [(ngModel)]="myCv.entete.profession" id="profession" class="form-control" placeholder="profession"
				formControlName="profession">
			<div *ngIf="profession?.touched && profession?.invalid">
				<small class="text-danger" *ngIf="profession?.errors?.['required']">Profession
					est obligatoire</small>
			</div>
		</div>

	</div>

	<div class="col-md-6" style="margin-top: 10px;margin-bottom: 10px;">
		<button mat-raised-button type="submit" [disabled]="nom.invalid || profession.invalid || prenom.invalid"
			color="primary"><mat-icon>done</mat-icon>
			Terminé</button>


	</div>


</form>
