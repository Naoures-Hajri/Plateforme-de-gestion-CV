<div class="container-fluid p-0" style="width: 50%;height: 50%">
  <div class="row">
    <div class="container-form">
      <main class="form-signin m-auto swing-in-top-fwd-auth">
        <form>
          <div class="text-center">
            <mat-icon class="icon-login">how_to_reg</mat-icon>

            <h1 class="h4 mb-4 fw-normal">S'inscrire</h1>

          </div>

          <div class="row mb-4">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"style="margin-bottom: 20px;">
              <div class="form-floating">
                <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control floatFirstname" id="floatFirstname" placeholder="Fisrt name">
                <label for="floatFirstname">Nom</label>
              </div>




            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
              <div class="form-floating">
                <input type="text" class="form-control floatLastname" [(ngModel)]="user.lastName" name="lastName" id="floatInput" placeholder="Last name">
                <label for="floatInput">Prénom</label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"style="margin-bottom: 20px;">
              <div class="form-floating">
                <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control floatPhone" id="floatInput" placeholder="Phone">
                <label for="floatInput">Téléphone</label>
              </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
              <div class="form-floating">
                <input type="email" [(ngModel)]="user.email" name="email" class="form-control floatEmail" id="floatEmail" placeholder="Email">
                <label for="floatEmail">Email</label>
              </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"style="margin-bottom: 20px;">
              <div class="form-floating">
                <input type="password" [(ngModel)]="user.password" name="password" class="form-control floatPassword" id="floatPassword" placeholder="Password">
                <label for="floatingPassword">Mot de passe</label>
              </div>


            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"style="margin-bottom: 20px;">
              <div class="form-floating">
                <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" class="form-control floatRepeatPassword" id="floatRepeatPassword"
                  placeholder="Repeat Password">
                <label for="floatRepeatPassword">Confirmer mot de passe</label>
              </div>
            </div>


            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
              <div class="form-floating">
                <select class="form-select" [(ngModel)]="user.role" name="role" id="floatRole" aria-label="Default select example">
                  <option value="condidat">Candidat</option>
                  <option value="recruteur">Recruteur</option>
                </select>
                <label for="floatRole">Rôle</label>
              </div>


            </div>
            <div *ngIf="user.role == 'condidat'" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"style="margin-bottom: 20px;">
              <div class="form-floating">
                <input type="text" [(ngModel)]="user.profession" name="profession" class="form-control floatFirstname" id="floatProfession" placeholder="Profession">
                <label for="floatProfession">Profession</label>
              </div>
            </div>
          </div>
          <div class="row mb-4" *ngIf="user.role == 'recruteur'">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"style="margin-bottom: 20px;">
              <div class="form-floating">
                <input type="text" [(ngModel)]="user.entreprise" name="entreprise" class="form-control floatEntreprise" id="floatEntreprise" placeholder="Entreprise">
                <label for="floatEntreprise">Nom de l'entreprise</label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
              <div class="form-floating">
                <input type="text" class="form-control floatLocalisation" [(ngModel)]="user.localisation" name="localisation" id="floatInput" placeholder="Localisation">
                <label for="floatInput">Localisation</label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
              <div class="form-floating">
                <input type="text" [(ngModel)]="user.emailEntreprise" name="emailEntreprise" class="form-control floatEmailEntreprise" id="floatInput" placeholder="Email entreprise">
                <label for="floatInput">Email entreprise</label>
              </div>
            </div>
          </div>


          <button class="w-100 btn btn-lg btn-primary btn-submit" (click)="register()" type="submit">Créer un compte</button>
          <div class="link-reset">
            <p>Vous avez déjà un compte ? <a routerLink="../login"> S'indentifier </a></p>
          </div>
          <!--<p class="mt-4 mb-1 text-muted text-center">&copy; Tanitlab 2022</p>-->
        </form>
      </main>
    </div>
  </div>

</div>
