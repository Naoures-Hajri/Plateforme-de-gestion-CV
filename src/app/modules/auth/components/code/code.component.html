<div class="container-fluid p-0">
    <div class="row">
        <div class="container-form ">
            <main class="form-signin m-auto swing-in-top-fwd-auth">
                <form>
                    <div class="text-center mb-4">
                        <mat-icon class="icon-login">checked</mat-icon>

                        <h1 class="h4 mb-1 fw-normal">Tapez votre code</h1>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control " [(ngModel)]="code" name="code" id="floatingInput" placeholder="xxxxxx">
                        <label for="floatingInput">Code..</label>
                    </div>
                    

                    
                    <button class="w-100 btn btn-lg btn-primary btn-submit" (click)="validationCode()" type="submit">Envoyer</button>
                  
                    <!--<p class="mt-4 mb-1 text-muted text-center">&copy; Tanitlab 2022</p>-->
                </form>
            </main>
        </div>
    </div>
</div>
